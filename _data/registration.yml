sections:
    - name: "Selection"
      info: ""
      points:
        - text: "In order to enroll to the event you must be an IAPS member."
        - text: "Note: if you are Italian and you are not an IAPS/AISF member yet you can become an AISF member while registering for this event: you need to fill in this module and after being selected make a single payment including both the quotes. Being an AISF member you also get the membership to IAPS "
          url: "http://ai-sf.it/iscrizione"
          button: Form
        - text: "40 places are available, of whom approximately half will be for AISF members.
                 <br>The selected candidates will have to cover a participation fee of €80.
                 <br>Among AISF candidates, 8 spots will be assigned to Trento Local Committee members who will be able to access to the event with a reduced fee (without accomodation in Trento) of 50€
                 <br>Among IAPS international candidates, 8 spots will be assigned to University of Innsbruck students, who will be able to access to the event with a reduced fee (without accomodation in Innsbruck) of 50€"
        - text: "Priority will be given to students who haven't participated to TIQIT previous editions.
                 <br> Due to the level of the program, among the selection criteria priority will be given to students who have been attending at least the third year of bachelor and who possess a basic knowledge of Quantum Physics."
        - text: "Please note that unfortunately we are not able to provide scholarships and/or bursaries for any students at this time."

    - name: "Terms"
      info: "Please read carefully and take note of the following:"
      points:
        - text: "All personal data will be handled confidentiallyand in compliance with the European (GDPR EU 2016/679) and Italian (Art. 13 D. Lgs. 196/2003) data and privacy protection laws."
        - text: "Only students enrolled in a university or similar institution on a physics or physics-related course, as well as up to twelve months after receiving a degree from a university are able to participate in this event. You confirm that you will be at least 18 years of age by the 3rd of December, 2019."
        - text: "You acknowledge and agree that the Organising Committee, the Italian Association of Physics Students (AISF), the International Association of Physics Students (IAPS), and the hosts of the event have no responsibility whatsoever for injuries, losses, or damages of any kind that result from your participation in the Astroparticle Physics Autumn Programme 2019."
        - text: "You accept the IAPS Code of Conduct."
          url: "files/IAPS_Code_of_Conduct.pdf"
          button: "PDF"
        - text: "By participating in the event you agree to be filmed, photographed, and otherwise recorded during the conference and hereby expressly grant the organizing committee, AISF and IAPS the right to use your picture, movie or any other form of media publication in contexts such as the internet, social medias, brochures, posters, informative and advertising materials. You also confirm that the information contained in this application is true and correct."
        - text: "You accept that either the Organising Committee, or the Italian Association of Physics Students (AISF), or the International Association of Physics Students (IAPS), or the hosts of the event cannot be made responsible for the content of any talk, poster, workshop, excursion or similar activity."
        - text: "You accept that, in case of cancellation by a participant, the Organising Committee will provide a reimbursement only if a replacement for the student can be found. No reimbursement will be given for membership fees under any circumstances. If a reimbursement were to be approved, the Organising Committee will retain a total of 20% of the fee as a contribution to the expenses to the event. No reimbursement will be approved for cancellations presented after March 9th ."
        - text: "The present terms and conditions are governed by the laws of the Republic of Italy."

    - name: "Deadlines"
      info: ""
      points:
        - text: "Second round of registration opens on the 10th of December (13:00, GTM+1) and closes on the 21st of January (24:00, GTM+1)"
        - text: "Once the registration are closed, the organizing comittee will select the participants"
        - text: "Selected partecipants will be notified within one week from the registration closing, then the event fee will have to be paid in 7 days to confirm the participation"
        - text: "Students non accepted will be notified as well, and they will have the possiblity to partecipate in case spots are still free after the first payment period."
