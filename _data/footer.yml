title: Associazione Italiana Studenti di Fisica
descr: L'Associazione Italiana Studenti di Fisica (AISF) è un'organizzazione con finalità educative e senza fine di lucro che ambisce a riunire tutti gli studenti di fisica d'Italia. Conta più di 1400 membri e 20 Comitati Locali; è Comitato Nazionale dell'International Association of Physics Students (IAPS).


