description:
    title: "General Info"
    paragraphs:
        - paragraph:
            - line: "The Trento-Innsbruck Quantum Information Tour is coming to its third edition.<br>The event will have a focus on Bose-Einstein Condensation, Nanoscience, Quantum Optics and Quantum Information. The language of the talks will be English."
            - line: "Students will be given lectures on forefront theoretical and experimental research in this fields by academics and prominent figures in Trento and Innsbruck environment."
        - paragraph:
            - line: "The event will start in Trento with the visit to the University nanosciences and photonics labs."
            - line: "On Tuesday students will be hosted in the morning by Bruno Kessler Foundation and in the afternoon will be guided through the BEC nanoscience labs."
            - line: "The following day participants will move to Innsbruck to visit the Institute for Quantum Optics and Quantum Information."
            - line: "The morning of the final day will be spent at the Physics Department of Innsbruck University. After lunch a private bus will take to Trento participants who need to return there."
        - paragraph:
            - line: "You can find the detailed program below, which will be constantly updated"

last_update: 27/11/19

