description:
    title: "General Info"
    paragraphs:
        - paragraph:
            - line: "Dopo il successo di RING 2018, l'evento torna per la sua seconda edizione, questa volta in primavera.<br>L'evento guiderà i partecipanti attraverso alcuni tra i maggiori Esperimenti presenti al Conseil Européen pour la Recherche Nucléaire"
            - line: "I partecipanti avranno come guide figure dell'ambiente di ricerca del CERN stesso."
        - paragraph:
            - line: "I partecipanti si incontreranno a Ginevra, lunedì 22 Aprile."
            - line: "Martedì con il tram 18 si recheranno dentro il Centro di Ricerca, per visitare, divisi in due gruppi, ATLAS il primo e il museo MICROCOSM il secondo durante la mattina.<br>Entrambi potranno vedere ALICE durante il pomeriggio."
            - line: "Il giorno dopo i gruppi si invertiranno nelle visite di ATLAS e MICROCOSM, mentre il programma scientifico si chiuderà con con CMS."
            - line: "Giovedì ci saranno i saluti finali e il rientro."
        - paragraph:
            - line: "Puoi trovare di seguito il programma più dettagliato, costantemente aggiornato."

