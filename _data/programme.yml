sections:
  - name: "Quota di partecipazione e requisiti"
    points:
    - text: "Per partecipare devi essere un membro AISF"
    - text: "La quota di partecipazione è pari a €100 e include:"
      subpoints:
        - text: "Pernottamento presso Ginevra per le notti di lunedì, martedì e mercoledì."
        - text: "Colazioni martedì, mercoledì e giovedì e cena sociale martedì."
        - text: "Spostamenti per raggiungere e tornare dal CERN e all'interno del Centro di Ricerca."
    - text: "Nota bene: la quota di partecipazione <b>non copre</b>:"
      subpoints:
        - text: "Viaggi di andata e ritorno da Ginevra, questi devono essere organizati autonomamente."
        - text: "I pranzi di lunedì, martedì, mercoledì e le cene di lunedì e mercoledì."
        - text: "Assicurazione"
    - text: "Nota: Se vuoi partecipare, ma non sei ancora membro AISF, potrai completare la tua affiliazione durante l'iscrizione all'evento."
    - text: "Purtoppo al momento non possiamo fornire borse o sostegno economico per la partecipazione di alcun studente."
