paragraph: "La prima edizione di septembeR IN Genève è organizzata dall'Associazione Italiana Studenti di Fisica. L'evento porterà gli studenti a conoscere alcuni tra i maggiori esperimenti in corso al CERN con l'obiettivo di stimolare le menti dei giovani fisici."
